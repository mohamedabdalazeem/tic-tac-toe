<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="welcome">
        <h2>X O</h2>
        <h3>Play a Game of Tic Tac Toe</h3>
      </div>
      <div class="controls">
        <div class="form-input">
          <label for="player-one">First Player</label>
          <input type="text" id="player-one" placeholder="name" />
        </div>

        <div class="form-input">
          <label for="player-two">Second Player</label>
          <input type="text" id="player-two" placeholder="name" />
        </div>
      </div>

      <div class="game-labels">

      </div>

      <div id="game">
        <div id="board"></div>
      </div>
      <div class="btns">
        <button id="start-btn">Start Game</button>
        <button id="restart-btn">Restart Game</button>
        <button id="reset-btn">Reset Game</button>
      </div>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
